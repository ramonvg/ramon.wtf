<head>
  <title>{{site.title}}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="{{site.description}}" />
  <meta property="og:url" content="https://ramon.wtf" />
  <meta property="og:site_name" content="ramon.wtf" />
  <meta property="og:title" content="{{site.title}}" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:image" content="https://ramon.wtf/assets/avatar.jpeg" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url}}"> {%-
  feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
  <link
    href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
